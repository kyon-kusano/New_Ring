<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/base :: head"></th:block>
<link th:href="@{/css/update.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<th:block th:insert="fragments/header :: header"></th:block>
	<main>
		<h1>
			<span class="page-tytle">
				<span th:text="${username}"></span>
				さんのパスワード変更
			</span>
		</h1>
		<table>
			<tr>
				<td style="color: red;" th:text="${error}"></td>
			</tr>
		</table>
		<form th:action="@{/admin/password/{id}(id=*{id})}" method="post">
			<table>
				<tr>
					<th>・パスワード</th>
					<td>
						<input type="text" th:name="password">
						<span style="color: red;" th:text="${validationError}" class="error__message"></span>
					</td>
				</tr>
				<tr>
					<th>・パスワード</th>
					<td>
						<input type="text" th:name="password_Check">
						<span style="color: red;" th:text="${validationError}" class="error__message"></span>
					</td>
				</tr>
			</table>
			<div class="button_area">
				<input type="submit" value="変更" class="submit-btn link">
			</div>
		</form>
	</main>
</body>
</html>
