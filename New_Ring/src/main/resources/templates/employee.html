<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/base :: head"></th:block>
  <link th:href="@{css/employee.css}" rel="stylesheet" type="text/css">
<title>職員情報</title>
</head>
<body>
<main>
<!-- <th:block th:insert="fragments/header :: header"></th:block>　ヘッダー調整完了後実装  -->
 <div th:fragment="/logout" sec:authorize="isAuthenticated()" >    
      <h1>
        <span class="page-title" >職員情報</span>
      </h1>
      <table>
        <tr>
          <th>職員番号</th>
         <td sec:authentication="principal.id"></td> 
        </tr>
        <tr>
          <th>名前</th>
           <td sec:authentication="name"></td> 
        </tr>
        <tr>
          <th>性別</th>
           <td sec:authentication="principal.sex"></td>
        </tr>
        <tr>
          <th>生年月日</th>
           <td sec:authentication="principal.birthday"></td> 
        </tr>
        <tr>
          <th>住所</th>
          <td sec:authentication="principal.address"></td> 
        </tr>
        <tr>
          <th>メールアドレス</th>
         <td sec:authentication="principal.email"></td> 
        </tr>
        <tr>
          <th>電話番号</th>
          <td sec:authentication="principal.telephone_Number"></td> 
        </tr> 
        <tr>
          <th>入社日</th>
         <td sec:authentication="principal.join_Date"></td> 
        </tr>
        <tr>
          <th>部署名</th>
          <td sec:authentication="principal.department" ></td> 
        </tr>
      </table> 
      <div class = "button" align = "center">
      <!--　管理者or一般社員の条件分岐は後ほど  -->
        <button th:href="@{/delete}"class="delete-btn">削除</button>
         <button th:href="@{/edit}"class="update-btn">変更</button>
      </div>
    </div>
   </main>
</body>
</html>
